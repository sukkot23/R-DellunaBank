plugins {
    id 'java'
    id 'kr.entree.spigradle' version '2.2.3'
}

group 'com.flora.bank'
version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://repo.citizensnpcs.co/' }
}

dependencies {
    compileOnly spigot('1.16.5')
    implementation 'net.citizensnpcs:citizensapi:2.0.27-SNAPSHOT'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

spigot {
    name = 'R-DellunaBank'
    version = '1.0.0'
    apiVersion = 1.16
    authors = ['sukkot']
    depends = ['Citizens']
    commands {
        bank {
            description = 'Delluna Server Bank Plugin.'
            aliases = ['은행']
            usage = '§6/bank <player>'
        }
    }
}

jar {
    destinationDir new File("D:/User/CloverSeed/Minecraft/wd/plugins")
}